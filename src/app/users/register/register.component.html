<div class="register-from-wrapper">
  <mat-card class="example-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>FIRST NAME:-</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>SECOND NAME:-</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>EMAIL:-</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>MOBILE NUMBER:-</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>PASSWORD:-</mat-label>
        <input matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Register</button>
      already a member?
      <a mat-button [routerLink]="['/users', 'login']">click here to login</a>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
